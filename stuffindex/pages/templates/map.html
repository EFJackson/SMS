<!DOCTYPE HTML>
<html>
    <head>
        <title>Get click location on map</title>
        <meta charset="utf-8">

        <style>
            html, body {padding:0; margin:0; height: 100%; overflow:hidden;}
            #map { width:100%; height:100%; }
        </style>
        
    </head>
<body>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script>
        var map;
        var marker = null;

        function initialize() {

            var mapOptions = {
                zoom: 8,
                disableDefaultUI: true,
                center: new google.maps.LatLng(55.95, -3.20), // Centre is Edinburgh
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            google.maps.event.addListener(map, 'click', function(event) {

                var lat = event.latLng.lat();
                var lng = event.latLng.lng();

                //alert(lat + ", " + lng);
                window.location.href="/list_stuff?y_coord=" + lat + "&x_coord=" + lng;

            });

        }  

        google.maps.event.addDomListener(window, 'load', initialize);
        
    </script>


</body>
</html>
