<%inherit file="base.html"/>
<%block name="content">
<form action="#" method="POST" enctype="multipart/form-data">
    <p><label for="x_coord">Latitude</label><input type="text" name="x_coord" id="x_coord" /></p>
    <p><label for="y_coord">Longitude</label><input type="text" name="y_coord" id="y_coord" /></p>
    <p><label for="category">Category</label><input type="text" name="category" id="category" /></p>
    <p><label for="img">Photo (jpg only please)</label><input type="file" name="img" id="img"></p>
    <p></label><input type="submit" name="submit" value="Submit"></p>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function success(position) {

    console.log(position);
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;

    $('#y_coord').val(lat);
    $('#x_coord').val(lng);

}

function error(msg) {
    alert("wat.");

}

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
} else {
    error('not supported');
}

</script>
</%block>
